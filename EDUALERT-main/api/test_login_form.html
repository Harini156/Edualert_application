<!DOCTYPE html>
<html>
<head>
    <title>EduAlert Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; width: 300px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #922381; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-left: 4px solid #922381; }
        pre { background: #fff; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß EduAlert Login Test Form</h1>
    <p>This form tests the login functionality with the same parameters as the Android app.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" name="email" value="rajarivijayalakshmi1157.sse@saveetha.com" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" name="password" value="" required>
        </div>
        
        <div class="form-group">
            <label>Role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <button type="button" onclick="testLogin()">üß™ Test Login Parameters</button>
        <button type="button" onclick="testActualLogin()">üîê Test Actual Login</button>
    </form>
    
    <div id="result" class="result" style="display:none;">
        <h3>Test Results:</h3>
        <pre id="resultContent"></pre>
    </div>

    <script>
        function testLogin() {
            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('role', document.getElementById('role').value);
            
            fetch('test_login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultContent').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultContent').textContent = 'Error: ' + error.message;
            });
        }
        
        function testActualLogin() {
            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('role', document.getElementById('role').value);
            
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultContent').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultContent').textContent = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
